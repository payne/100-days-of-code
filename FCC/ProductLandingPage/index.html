<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Product Landing Page by MattPayneOrg</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <img id="header-img" src="img/hag_logo.png">
    <nav id="nav-bar">
      <ul>
        <button class="nav-link" href="#f">Features</button>
        <button class="nav-link" href="#h">How it works</button>
        <button class="nav-link" href="#p">Pricing</button>
      </ul>
    </nav>
  </header>

  <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Your email, please"></input>
    <input type="submit" id="submit">Submit</input>
  </form>

  <section id="f">Features</section>
  <!-- Start with https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video -->
  <!-- TODO: How to control youtube with this?? -->

  <iframe id="video" height="315" 
     src="https://www.youtube-nocookie.com/embed/5JI0TNG0vPY?rel=0&amp;controls=0&amp;showinfo=0" 
     frameborder="0" allowfullscreen="">
  </iframe>


  <section id="h">How it works</section>
  <section id="p">Pricing</section>

</body>

</html>
